				<form id="addMember">
					<div class="form-row">
				    	<div class="form-group col-md-4 col-md-offset-2">
				    		<label for="firstNmae">First Name</label>

					        	<option>Uttarakhand</option>

					    <div class="form-group col-md-4">

					</div>
				  	<div class="form-row">

					    </div>

		<script>
			let addMember = document.getElementById('addMember');
			let result = document.getElementById('result');
			addMember.reset();
			result.style.display = 'none';
			result.style.height = '50px';
			addMember.addEventListener('submit', updateMember);

			function updateMember(e) {
				e.preventDefault();
				result.style.display = 'block'
				let request = 'http://localhost/html/datamanager/addmember.php?FirstName='+firstName.value+'&LastName='+lastName.value+'&Address='+address.value+'&City='+city.value+'&State='+state.value+'&Zip='+zip.value+'&Gender='+gender.value+'&Subscription='+subscription.value;
				fetch(request, {mode: 'no-cors'})
				.then(res => res.text())
				.then(data => {
					result.innerHTML = '<div class="alert alert-success text-center">Member Added <strong>Successfully</strong>!</div>';
					addMember.reset();
				}).catch(error => console.log(error));
			}
		</script>
