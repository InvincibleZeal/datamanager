					        	<option>Travel</option>

		<script>
			let addBook = document.getElementById('addBook');
			let result = document.getElementById('result');
			addBook.reset();
			result.style.display = 'none';
			result.style.height = '50px';
			addBook.addEventListener('submit', updateBook);

			function updateBook(e) {
				e.preventDefault();
				result.style.display = 'block'
				let request = 'http://localhost/html/datamanager/addbook.php?BookName='+bookName.value+'&Author='+author.value+'&Publication='+publication.value+'&Genre='+genre.value+'&Edition='+edition.value;
				fetch(request, {mode: 'no-cors'})
				.then(res => res.text())
				.then(data => {	 
						result.innerHTML = '<div class="alert alert-success text-center">Book Added <strong>Successfully</strong>!</div>';
						addBook.reset();
				}).catch(error => console.log(error));
			}
		</script>
